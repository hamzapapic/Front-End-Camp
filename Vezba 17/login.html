<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <br />
    <br />
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <br />
    <br />
    <br />
    <div class="flex">
      <div class="div2">
        <label for="">Name</label>
        <br />
        <input class="inputstyle" type="text" placeholder="Enter your name" />
        <br />
        <br />
        <label for="">Email</label>
        <br />
        <input class="inputstyle" type="email" placeholder="Enter your Email" />
        <br />
        <br />
        <label for="">
          Age
          <span>(optional)</span>
        </label>
        <br />
        <input class="inputstyle" type="number" placeholder="Age" />
        <br />
        <br />
        <label for="">Which option best describes your current role?</label>
        <br />
        <br />
        <select name="" id="">
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>
        <br />
        <br />
        <label for="">Would you recommend freeCodeCamp to a friend?</label>
        <br />
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">Definitely</label>
        <br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">Maybe</label>
        <br />
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript"
        />
        <label for="javascript">Not sure</label>
        <br />
        <br />
        <label for="">What is your favorite feature of freeCodeCamp</label>
        <br />
        <br />
        <select name="" id="">
          <option value="">Challanges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Soure</option>
        </select>
        <label for="">
          <br />
          <br />
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </label>
        <br />
        <input type="checkbox" id="" name="" value="" />
        <label for="">Front-end Projects</label>
        <br />
        <input type="checkbox" id="" name="" value="" />
        <label for="">Back-end Projects</label>
        <br />
        <input type="checkbox" id="" name="" value="" />
        <label for="">Data Visualization</label>
        <br />
        <input type="checkbox" id="" name="" value="" />
        <label for="">Challanges</label>
        <br />
        <input type="checkbox" id="" name="" value="" />
        <label for="">Open Source Community</label>
        <br />
        <input type="checkbox" id="" name="" value="" />
        <label for="">Gitter help rooms</label>
        <br />
        <input type="checkbox" id="" name="" value="" />
        <label for="">Videos</label>
        <br />
        <input type="checkbox" id="" name="" value="" />
        <label for="">City Meetups</label>
        <br />
        <input type="checkbox" id="" name="" value="" />
        <label for="">Wiki</label>
        <br />
        <input type="checkbox" id="" name="" value="" />
        <label for="">Forum</label>
        <br />
        <input type="checkbox" id="" name="" value="" />
        <label for="">Additional Courses</label>
        <br />
        <br />
        <label for="">Any comments or suggestions?</label>
        <br />
        <br />
        <textarea
          name=""
          id=""
          cols="75"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
        <br />
        <br />
        <button>Submit</button>
      </div>
    </div>
  </body>
</html>
